<!DOCTYPE html>
<html>
    <head>
        <script src="./JS/main.js"></script>
        <link rel="stylesheet" href="./CSS/main.css">
    </head>
<body>

    <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click to Start</button>
        <p id="timer"></p>
    <br>
<!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
    <div class="numbertext">1 / 3</div>
        <img src="./IMGS/img1.png" style="width:100%">
    </div>

    <div class="mySlides">
    <div class="numbertext">2 / 3</div>
        <img src="./IMGS/img2.png" style="width:100%">
    </div>

    <div class="mySlides">
    <div class="numbertext">3 / 3</div>
        <img src="./IMGS/img3.png" style="width:100%">
    </div>

    

    



    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
    <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
    <div class="column">
        <img class="demo cursor" src="./IMGS/img1.png" style="width:100%" onclick="currentSlide(1)" alt="m4 GTS">
    </div>
    <div class="column">
        <img class="demo cursor" src="./IMGS/img2.png" style="width:100%" onclick="currentSlide(2)" alt="Forte GT">
    </div>
    <div class="column">
        <img class="demo cursor" src="./IMGS/img3.png" style="width:100%" onclick="currentSlide(3)" alt="Go Kart POV">
    </div>
    </div>
</div>
</body>
</html>
